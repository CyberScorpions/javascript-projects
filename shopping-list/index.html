<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/style.css">
	<title>Shopping List App</title>
</head>

<body>
	<h1>Shopping List</h1>
	<p id="first">Get it done today</p>
	<input class="input" id="userinput" type="text" placeholder="Enter an item">
	<button class="btn" id="enter">Enter</button>
	<ul class="list">
		<li class="list-item">Notebook <button class="delete">Done!</button></li>
		<li class="list-item">Jello <button class="delete">Done!</button></li>
		<li class="list-item">Spinach <button class="delete">Done!</button></li>
		<li class="list-item">Rice <button class="delete">Done!</button></li>
		<li class="list-item">Birthday Cake <button class="delete">Done!</button></li>
		<li class="list-item">Candles <button class="delete">Done!</button></li>
	</ul>

	<script src="js/list-v4.js"></script>
</body>

</html>
